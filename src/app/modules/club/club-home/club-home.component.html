<div class="page">
    <div *ngIf="isMember" class="content" >
        <div class="inline-block club-section">
            <h1>{{club?.name}}</h1>
            <span class="host-tag">Hosted by </span> <span>{{club?.owner?.username ?? 'the public'}}</span>
            <img [src]="club?.picUrl || getDefault()"/>
            <div>
                {{club?.description}}
            </div>
            <h3>Members</h3>
            <div class="member-container">
                <div class="inline-block pill" *ngFor="let member of club?.members" [ngClass]="{owner: isOwner(member.username ?? '')}">
                    <img *ngIf="isOwner(member.username ?? '')" src="assets/emotes/crown-gold.png" class="owner-token"/>
                    {{member.username}}
                </div>
            </div>
        </div>
        <div class="inline-block content-section">
            <h1>Shared Studies</h1>
            <div>
                <h3>White</h3>
                <div class="inline-block study" *ngFor="let study of whiteStudies">
                    <app-study-card [study]="study" [action]="gotoStudy"></app-study-card>
                </div>
            </div>
            <div>
                <h3>Black</h3>
                <div class="inline-block study" *ngFor="let study of blackStudies">
                    <app-study-card [study]="study"></app-study-card>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!isMember">
        You are not a member of this club!
    </div>
</div>
