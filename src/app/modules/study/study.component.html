
<table>
    <div>
        <button class="btn btn-icon btn-commit" ><i class="bi bi-play inline-block" (click)="activateStudy()"></i></button>
        <button class="btn btn-icon btn-delete" ><i class="bi bi-pause inline-block" (click)="pauseStudy()"></i></button>
    </div>
    <tr>
        <td>
            <div *ngIf="loading">loading...</div>
            <div *ngIf="!loading">
                <app-chess-board  [moveData]="moveData" [onUpdate]="updateStudy" [saveAction]="save" [studyPerspective]="getPerspective()"> </app-chess-board>
            </div>
        </td>
        <td style="vertical-align: top;width: 380px;">
            <app-study-title [studyNav]="studyNav"></app-study-title>
            <app-study-navigation [studyNav]="studyNav" [onUpdate]="updateBoard" [saveAction]="save" [controller]="controller"></app-study-navigation>
        </td>
        <td style="vertical-align: top;">
            <app-study-description [studyNav]="studyNav"></app-study-description>
        </td>
    </tr>
</table>
