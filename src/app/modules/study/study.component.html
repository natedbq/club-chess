
<table>
    <div class="padding">
        <button class="btn btn-icon btn-commit" (click)="focus()"><i class="bi bi-bullseye inline-block" ></i></button>
    </div>
    <tr>
        <td>
            <div *ngIf="loading" >loading...</div>
            <div *ngIf="!loading">
                <app-chess-board  [moveData]="moveData" [studyPerspective]="getPerspective()"> </app-chess-board>
            </div>
        </td>
        <td style="vertical-align: top;width: 380px;">
            <app-study-navigation [onUpdate]="updateBoard" ></app-study-navigation>
        </td>
        <td style="vertical-align: top; width: 600px">
            <app-tool-menu>
                <app-tool [name]="'Info'" [icon]="'book'">
                    <app-study-title></app-study-title>
                    <app-move-editor></app-move-editor>
                    <app-study-description></app-study-description>
                    <app-study-control></app-study-control>
                </app-tool >
                <app-tool [name]="'Debug Info'" [icon]="'bug'">
                    <app-dev-tools></app-dev-tools>
                </app-tool>
                <app-tool [name]="'Settings'" [icon]="'gear'">
                    <app-settings></app-settings>
                </app-tool> 
            </app-tool-menu>
        </td>
    </tr>
</table>
