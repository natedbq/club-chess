<div class="title" [ngClass]="{dirty: isStudyDirty()}">
    <div class="inline-block">
        <h2 *ngIf="!editingTitle" (click)="editTitle()" >
            <div>
                {{getTitle()}}
            </div>
        </h2>
        <h2 *ngIf="editingTitle"><input class="edit" type="text" [(ngModel)]="workingTitle" #titleInput (blur)="commitTitle()"></h2>
    </div>
</div>
