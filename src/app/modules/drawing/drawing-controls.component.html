<h2>Planning</h2>
<h4>Draw Plans</h4>
<div><p-inputSwitch (click)="toggleEnable()" [ngModel]="enable"></p-inputSwitch></div>
<div>
    <h4>color</h4>
    <button *ngFor="let option of colors" class="btn btn-icon btn-commit" (click)="selectColor(option)" [ngClass]="{'active': color == option }">
        <i class="bi bi-circle-fill inline-block" [ngClass]="option" ></i>
    </button>
</div>
<div>
    <h4>Remove Top</h4>
    <button class="btn btn-icon btn-delete" (click)="undo()">
        <i class="bi bi-large bi-trash inline-block"></i>
    </button>
</div>
