<div class="page">
    <div class="padding-v-3">
        <button class="btn b1">New Study</button>
    </div>
    <div ></div>
    <div >
        <h1>White</h1>
        <table>
            <tr>
                <td  *ngFor="let game of whiteGames()"> 
                    <h3>{{game.title}}</h3>
                </td>
            </tr>
            <tr>
                <td  *ngFor="let game of whiteGames()"> 
                    <app-chess-board [isPreview]="true" [game]="game" (click)="loadStudy(game.studyId)"> </app-chess-board>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <h1>Black</h1>
        <table>
            <tr>
                <td  *ngFor="let game of blackGames()"> 
                    <h3 >{{game.title}}</h3>
                </td>
            </tr>
            <tr>
                <td  *ngFor="let game of blackGames()"> 
                    <app-chess-board [isPreview]="true" [game]="game" (click)="loadStudy(game.studyId)"> </app-chess-board>
                </td>
            </tr>
        </table>
    </div>
</div>
