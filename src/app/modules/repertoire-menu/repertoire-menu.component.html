<div >
    <table>
        <tr>
            <td>
                <div class="padding-v-3">
                    <button class="btn b1" (click)="newStudy()">New Study <i class="bi bi-plus-lg"></i></button>
                </div>
            </td>
            <td>
                <h1>Tags</h1>
            </td>
            <td>
                <div class="tag-section">
                    <div class="inline-block pill" *ngFor="let tag of tags" [ngClass]="{'not-selected': !tag.isSelected}" (click)="tag.isSelected = !tag.isSelected">
                        {{tag.name}}
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <div *ngIf="whiteGames().length">
        <h1>White</h1>
        <div class="card-table">
            <div class="study-card" *ngFor="let game of whiteGames()">
                <div class="minor-details">
                    <div>{{ game.extra.lastStudied | date: 'M/d/yy'}}</div>
                </div>
                <div class="study-details">
                    <h4>{{game.studyTitle}} <button class="btn btn-icon btn-delete" (click)="delete(game)"><i class="bi bi-trash3 inline-block" ></i></button></h4>
                    <h4>{{game.extra.score | number: '1.0-2'}}%</h4>
                </div>
                <div class="preview">
                    <app-chess-board [isPreview]="true" [moveData]="game" (click)="loadStudy(game.studyId)"> </app-chess-board>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="blackGames().length">
        <h1>Black</h1>
        <div class="card-table">
            <div class="study-card" *ngFor="let game of blackGames()">
                <div class="minor-details">
                    <div>{{ game.extra.lastStudied | date: 'M/d/yy'}}</div>
                </div>
                <div class="study-details">
                    <h4>{{game.studyTitle}} <button class="btn btn-icon btn-delete" (click)="delete(game)"><i class="bi bi-trash3 inline-block" ></i></button></h4>
                    <h4>{{game.extra.score | number: '1.0-2'}}%</h4>
                </div>
                <div class="preview">
                    <app-chess-board [isPreview]="true" [moveData]="game" (click)="loadStudy(game.studyId)"> </app-chess-board>
                </div>
            </div>
        </div>
    </div>
</div>
