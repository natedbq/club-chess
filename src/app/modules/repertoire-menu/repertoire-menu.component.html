<div class="page">
    <table>
        <tr>
            <td>
                <div class="padding-v-3">
                    <button class="btn b1" (click)="newStudy()">New Study</button>
                </div>
            </td>
            <td>
                <h1>Tags</h1>
            </td>
            <td>
                <div class="tag-section">
                    <div class="inline-block pill" *ngFor="let tag of tags" [ngClass]="{'not-selected': !tag.isSelected}" (click)="tag.isSelected = !tag.isSelected">
                        {{tag.name}}
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <div >
        
    </div>
    <div ></div>
    <div *ngIf="whiteGames().length">
        <h1>White</h1>
        <table>
            <tr>
                <td  *ngFor="let game of whiteGames()"> 
                    <h3>{{game.studyTitle}} <button class="btn btn-icon btn-delete" (click)="delete(game)"><i class="bi bi-trash3 inline-block" ></i></button></h3>
                </td>
            </tr>
            <tr>
                <td *ngFor="let game of whiteGames()">
                    <h4>{{game.extra.accuracy | number: '1.0-2'}}%</h4>
                </td>
            </tr>
            <tr>
                <td  *ngFor="let game of whiteGames()"> 
                    <app-chess-board [isPreview]="true" [moveData]="game" (click)="loadStudy(game.studyId)"> </app-chess-board>
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="blackGames().length">
        <h1>Black</h1>
        <table>
            <tr>
                <td  *ngFor="let game of blackGames()"> 
                    <h3 >{{game.studyTitle}} <button class="btn btn-icon btn-delete" (click)="delete(game)"><i class="bi bi-trash3 inline-block" ></i></button></h3>
                </td>
            </tr>
            <tr>
                <td *ngFor="let game of blackGames()">
                    <h4>{{game.extra.accuracy | number: '1.0-2'}}%</h4>
                </td>
            </tr>
            <tr>
                <td  *ngFor="let game of blackGames()"> 
                    <app-chess-board [isPreview]="true" [moveData]="game" (click)="loadStudy(game.studyId)" [studyPerspective]="1"> </app-chess-board>
                </td>
            </tr>
        </table>
    </div>
</div>
