<div
*ngIf="visible || fadingOut"
  class="floating-image"
  [ngClass]="{ hidden: !visible }"
  [ngStyle]="{ top: top + 'px', left: left + 'px' }"
  (transitionend)="onFadeOutEnd()"
>
  <img [src]="src" alt="Floating Image" class="animated-grow" />
  <div class="evaluation animated-grow" *ngIf="evaluation != null && showEval" [ngClass]="{white: favorWhite, black: !favorWhite}" >{{evaluation}}</div>
</div>
