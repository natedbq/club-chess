
<div class="navigator">
    <h3>Moves</h3>
    <div class="variation-list" [ngClass]="{ 'disabled': getVariations().length == 0 || !showVariations}">
        <h4>
            <i class="bi bi-eye show-toggle" (click)="hide()" *ngIf="showVariations"> </i> 
            <i class="bi bi-eye-slash show-toggle" (click)="show()" *ngIf="!showVariations"> </i> 
            Variations
        </h4>
    </div>
    <div>
        <div class="move-list">
            <div *ngIf="getVariations().length == 0 || !showVariations" class="move disabled">
                <div >-</div>
            </div>
            <div class="row" *ngIf="showVariations">
                <div class="move" *ngFor="let move of getVariations()"  [ngClass]="{'dirty': move.isDirty}" (click)="next(move.name)">{{move.name}}</div>
            </div>
        </div>
    </div>
    <div>
        <button mat-icon-button color="primary" 
            (click)="first()">
            <mat-icon>first_page</mat-icon>
        </button>
    
        <button mat-icon-button color="primary" 
            (click)="previous()">
            <mat-icon>navigate_before</mat-icon>
        </button>
    
        <button mat-icon-button color="primary"
            (click)="next()">
            <mat-icon>navigate_next</mat-icon>
        </button>
    
        <button mat-icon-button color="primary"
            (click)="last()">
            <mat-icon>last_page</mat-icon>
        </button>
    </div>
    <div class="move-list">
        <div class="row" *ngFor="let fullMove of getPreviousMoves(); let i = index">
            <div class="move-number">{{i + 1}}.</div>
            <div class="move" [ngClass]="{'dirty': move.isDirty}" *ngFor="let move of fullMove" (click)="goto(move.name)">{{move.name}}</div>
        </div>
    </div>
    
</div>
