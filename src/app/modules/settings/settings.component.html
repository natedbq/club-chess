<h2>Settings</h2>
<div class="space"></div>
<div class="toggles">
    <div>
        <h4>Show Variations</h4>
        <div><p-inputSwitch (click)="toggleShowVariations()" [ngModel]="showVariations"></p-inputSwitch></div>
    </div>
    <div>
        <h4>Show Plans</h4>
        <div><p-inputSwitch (click)="toggleShowPlans()" [ngModel]="showPlans"></p-inputSwitch></div>
    </div>
    <div>
        <h4>Auto Favor</h4>
        <div><p-inputSwitch (click)="toggleAutoFavor()" [ngModel]="autoFavor"></p-inputSwitch></div>
        <!-- when player makes the wrong move, should the study automatically update to favor this line more?-->
    </div>
    <div>
        <h4>Favor Unvisited Lines</h4>
        <div><p-inputSwitch (click)="toggleFavorUnvisited()" [ngModel]="favorUnvisited"></p-inputSwitch></div>
        <!-- if a line was last visited before this study was started, give it a weight boost -->
    </div>
    <div>
        <h4>Auto Continue</h4>
        <div><p-inputSwitch (click)="toggleAutoNextLine()" [ngModel]="autoNextLine"></p-inputSwitch></div>
        <!-- when player completes a line, auto start the next one?-->
    </div>
    <div>
        <h4>Move Response</h4>
    </div>
    <div>
        <p-slider [(ngModel)]="pauseTime" [min]="0" [max]="3" [step]="0.5" [style]="{width:'250px', height: '10px'}"></p-slider>
        <div>
            <h4>{{pauseTime}} sec</h4>
        </div>
    </div>
</div>
